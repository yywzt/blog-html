<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<!--字体样式-->
	<link rel="stylesheet" href="zan_css/iconfont.css" type="text/css">

	<!--必要样式-->
	<link rel="stylesheet" href="zan_css/index.css" type="text/css">
	<link rel="stylesheet" href="zan_css/animate.css" type="text/css">

	<title>jQuery给图片点赞加一动画效果</title>
	<style type="text/css">
	:root .adsbygoogle,
	:root .adinfo
	{ display: none !important; }</style><style type="text/css">iframe[src="https://pos.baidu.com/wh/o.htm?ltr="],
	img[src="http://www.jq22.com/img/ad/dwad820-90.png"]
	{display:none !important;}</style>
</head>
<body>

	<div class="opera">
		<span id="btn">
			<i class="iconfont"></i> 点击
		</span>
	</div>

	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript">
	(function ($) {
		$.extend({
			tipsBox: function (options) {
				options = $.extend({
					obj: null,  //jq对象，要在那个html标签上显示
					str: "+1",  //字符串，要显示的内容;也可以传一段html，如: "<b style='font-family:Microsoft YaHei;'>+1</b>"
					startSize: "12px",  //动画开始的文字大小
					endSize: "30px",    //动画结束的文字大小
					interval: 600,  //动画时间间隔
					color: "red",    //文字颜色
					callback: function () { }    //回调函数
				}, options);
				$("body").append("<span class='num'>" + options.str + "</span>");
				var box = $(".num");
				var left = options.obj.offset().left + options.obj.width() / 2;
				var top = options.obj.offset().top - options.obj.height();
				box.css({
					"position": "absolute",
					"left": left + "px",
					"top": top + "px",
					"z-index": 9999,
					"font-size": options.startSize,
					"line-height": options.endSize,
					"color": options.color
				});
				box.animate({
					"font-size": options.endSize,
					"opacity": "0",
					"top": top - parseInt(options.endSize) + "px"
				}, options.interval, function () {
					box.remove();
					options.callback();
				});
			}
		});
	})(jQuery);
	  
	function niceIn(prop){
		prop.find('i').addClass('niceIn');
		setTimeout(function(){
			prop.find('i').removeClass('niceIn');	
		},1000);		
	}
	$(function () {
		$("#btn").click(function () {
			$.tipsBox({
				obj: $(this),
				str: "+1",
				callback: function () {
				}
			});
			niceIn($(this));
		});
	});
	</script>
</body>
</html>
