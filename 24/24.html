<!DOCTYPE html>
<html>
<head>
	<title>24</title>
	<link rel="stylesheet" href="http://libs.baidu.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link href="https://cdn.bootcss.com/jquery-confirm/3.3.2/jquery-confirm.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="form-group page-header">
			<h3><b>24点</b></h3>
		</div>
		<div class="form-group">
			<label style="color: red;">输入四个数字(每个数值范围1-10)</label>
		</div>
		<div class="form-group">
				<div class="col-sm-2"><input type="number" min="1" max="10" class="form-control" placeholder="Text input" id="num1"></div>
				<div class="col-sm-2"><input type="number" min="1" max="10" class="form-control" placeholder="Text input" id="num2"></div>
				<div class="col-sm-2"><input type="number" min="1" max="10" class="form-control" placeholder="Text input" id="num3"></div>
				<div class="col-sm-2"><input type="number" min="1" max="10" class="form-control" placeholder="Text input" id="num4"></div>
				<button class="btn btn-primary" type="button" id="btn" style="margin-bottom: 10px;">计算</button>
		</div>
		
		<div class="panel panel-info" style="display: none;">
		    <div class="panel-heading">
		    	<h3 class="panel-title">Result</h3>
		    </div>
		    <div class="panel-body">
		    	<div id="result" class=""></div>
		    </div>
	    </div>
	</div>	

	<script src="js/canvas-nest.min.js" count="200" zindex="-2" opacity="0.5" color="47,135,193" type="text/javascript"></script>
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
	<script src="http://libs.baidu.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="https://cdn.bootcss.com/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
	<script type="text/javascript" src="js/24.js"></script>
</body>
</html>
